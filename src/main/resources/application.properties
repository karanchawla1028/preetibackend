spring.application.name=preetinest

spring.datasource.url=jdbc:mysql://localhost:3306/preetinest
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.info.title=PreetiNest Global Connect API
springdoc.info.description=API for managing corporate travel and event solutions
springdoc.info.version=v1.0.0
springdoc.info.contact.name=PreetiNest Support
springdoc.info.contact.email=info@preetinest.com
springdoc.info.contact.url=https://preetinest.ca

